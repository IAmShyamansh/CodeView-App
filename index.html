<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeView</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CodeMirror for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f3f4f6;
            transition: all 0.3s ease-in-out;
            overflow: hidden; /* Prevent body scroll */
        }
        
        /* Custom styles to handle the full-screen iframe */
        #preview-frame {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            border: none;
        }

        /* Styles for the vertical nav bar */
        #nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px; /* Width of the nav bar */
            height: 100vh;
            z-index: 20;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            background-color: rgba(30, 41, 59, 0.9); /* Dark semi-transparent background */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            /* Center the buttons vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            
        }

        #nav-bar.visible-nav {
            transform: translateX(0);
        }

        /* Styles for the code editor */
        #code-editor {
            position: fixed; /* Changed from absolute to fixed for better mobile behavior */
            top: 0;
            right: 0;
            height: 100vh;
            width: 40vw; /* Desktop width */
            z-index: 30;
            background-color: #f0f0f0;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            
        }
        #code-editor.visible-editor {
            transform: translateX(0);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #code-editor {
                width: 90vw; /* Increased width for better use of mobile screen */
                height: 100%;
            }
            #nav-bar {
                width: 50px;
            }
        }
        
        #nav-toggle-btn {
            position: fixed;
            top: 1rem;
            left: 0.5rem; 
            z-index: 40;
        }

        /* Restore button is now the minimized editor icon */
        #restore-editor-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 40;
            background-color: #1e293b;
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Transition styles for screens */
        .screen-transition {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .screen-transition.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Floating symbols animation and styling */
        .floating-symbol {
            position: absolute;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            color: #00A5FF; /* Updated to match the button color */
            opacity: 0.2; /* Adjusted for visibility */
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        /* Custom animation to create the floating effect */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* CodeMirror specific styling for resizing */
        .CodeMirror {
            height: 100%;
            border-radius: 0.75rem;
            border: 2px solid #e5e7eb;
            /* Allow resizing only on desktop, horizontal resize is tricky on mobile */
            resize: horizontal; 
            overflow: auto;
        }
        /* Disable resizing entirely on small screens */
        @media (max-width: 768px) {
            .CodeMirror {
                resize: none;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #00A5FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Toast notification for errors */
        #toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 50;
        }
        #toast.visible {
            opacity: 1;
        }
        
        /* Custom Flex Container for Upload/Paste Options */
        #action-options {
            display: flex;
            flex-direction: row; /* Default to side-by-side */
            gap: 1rem;
            width: 100%;
            justify-content: center;
        }
        
        /* Mobile adjustment for action options to stack vertically */
        @media (max-width: 640px) {
            #action-options {
                flex-direction: column;
            }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="w-full min-h-screen flex items-center justify-center relative">

        <!-- Floating Symbols -->
        <div class="absolute inset-0 overflow-hidden z-0">
            <!-- Left side symbols -->
            <span class="floating-symbol text-6xl" style="top: 10%; left: 5%; animation-duration: 18s;">&lt;html&gt;</span>
            <span class="floating-symbol text-4xl" style="top: 25%; left: 15%; animation-duration: 22s;">{ }</span>
            <span class="floating-symbol text-5xl" style="top: 40%; left: 8%; animation-duration: 25s;">&lt;body&gt;</span>
            <span class="floating-symbol text-3xl" style="top: 55%; left: 20%; animation-duration: 19s;">&lt;/div&gt;</span>
            <span class="floating-symbol text-5xl" style="top: 70%; left: 12%; animation-duration: 24s;">&lt;head&gt;</span>
            <span class="floating-symbol text-4xl" style="top: 85%; left: 25%; animation-duration: 20s;">const</span>
            <span class="floating-symbol text-6xl" style="top: 5%; left: 25%; animation-duration: 21s;">var</span>
            <span class="floating-symbol text-5xl" style="top: 80%; left: 5%; animation-duration: 23s;">&lt;a&gt;</span>
            <span class="floating-symbol text-4xl" style="top: 60%; left: 30%; animation-duration: 26s;">&lt;p&gt;</span>
            <!-- Right side symbols -->
            <span class="floating-symbol text-5xl" style="top: 15%; right: 10%; animation-duration: 20s;">#</span>
            <span class="floating-symbol text-6xl" style="top: 30%; right: 20%; animation-duration: 24s;">[]</span>
            <span class="floating-symbol text-4xl" style="top: 45%; right: 5%; animation-duration: 18s;">&lt;h1&gt;</span>
            <span class="floating-symbol text-5xl" style="top: 60%; right: 15%; animation-duration: 22s;">&lt;style&gt;</span>
            <span class="floating-symbol text-4xl" style="top: 75%; right: 25%; animation-duration: 21s;">/</span>
            <span class="floating-symbol text-6xl" style="top: 90%; right: 18%; animation-duration: 25s;">.class</span>
            <span class="floating-symbol text-5xl" style="top: 5%; right: 25%; animation-duration: 19s;">if</span>
            <span class="floating-symbol text-4xl" style="top: 20%; right: 30%; animation-duration: 23s;">&lt;/&gt;</span>
        </div>

        <div class="z-10 p-8 sm:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center transition-all duration-500 ease-in-out screen-transition visible flex flex-col items-center justify-center bg-white">
            <div class="w-72 h-32 sm:w-80 sm:h-32 mb-4 bg-[#00A5FF] rounded-2xl flex items-center justify-center">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">&lt;CodeView&gt;</h1>
            </div>

            <p class="text-base sm:text-lg text-[#00A5FF] mb-8">
                Instantly preview HTML, CSS, and JS files or paste code directly.
            </p>
            
            <div id="action-options">
                
                <!-- Upload/Drag & Drop Column (Left/Top) -->
                <div class="flex flex-col items-center flex-1">
                    <div id="drop-area" class="bg-white flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-xl w-full hover:border-[#00A5FF] transition-colors duration-300 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-[#00A5FF] mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v7" />
                        </svg>
                        <p class="text-[#00A5FF] mb-2">Drag & drop file here</p>
                        <p class="text-[#00A5FF] font-semibold text-sm">OR</p>
                        
                        <!-- Upload File Button -->
                        <label for="file-upload" class="cursor-pointer bg-[#00A5FF] text-white font-semibold py-3 px-6 mt-4 rounded-xl hover:bg-blue-700 transition duration-300 shadow-md">
                            Upload a file
                        </label>
                        <input id="file-upload" type="file" class="hidden" accept=".html, .htm, .css, .js" />
                    </div>
                </div>

                <!-- Paste Code Column (Right/Bottom) -->
                <div class="flex flex-col items-center justify-center flex-1">
                    <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-xl w-full h-full bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-[#00A5FF] mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 8l-4 4 4 4" />
                        </svg>
                        <p class="text-[#00A5FF] mb-2">Start with an empty editor</p>
                        <p class="text-[#00A5FF] font-semibold text-sm">OR</p>
                        
                        <!-- Paste Code Button (Updated styling and text) -->
                        <button id="paste-code-btn" class="cursor-pointer bg-[#00A5FF] text-white font-semibold py-3 px-6 mt-4 rounded-xl hover:bg-blue-700 transition duration-300 shadow-md w-full">
                            Paste Code
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    
    <!-- Preview Screen Container (Initially hidden) -->
    <div id="preview-screen" class="w-full h-full absolute top-0 left-0 screen-transition">
        
        <!-- Vertical Navigation Bar -->
        <div id="nav-bar" class="flex flex-col items-center py-4">
            <button id="home-btn" class="p-3 text-white rounded-xl hover:bg-gray-700 transition-colors duration-200" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1" />
                </svg>
            </button>
            <button id="refresh-btn" class="p-3 text-white rounded-xl hover:bg-gray-700 transition-colors duration-200" title="Refresh Preview">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.91 1.582A4.5 4.5 0 0118.5 9h-1.892a2.5 2.5 0 00-1.879-2.735l-2.434-.811M2.75 14.5a.5.5 0 01-.5-.5v-4a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v4a.5.5 0 01-.5.5zM21.5 10a.5.5 0 01-.5-.5v-4a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v4a.5.5 0 01-.5.5zM12 4l-3 3m0 0l-3 3m3-3l3 3M12 15l-3 3m0 0l-3 3m3-3l3 3" />
                </svg>
            </button>
            <button id="new-file-btn" class="p-3 text-white rounded-xl hover:bg-gray-700 transition-colors duration-200" title="Add New File">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            <button id="edit-code-btn" class="p-3 text-white rounded-xl hover:bg-gray-700 transition-colors duration-200" title="Edit Code">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-7 1l-2 2" />
                </svg>
            </button>
        </div>
        
        <!-- Hamburger menu icon to toggle the nav bar -->
        <button id="nav-toggle-btn" class="p-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Code Editor -->
        <div id="code-editor" class="bg-gray-100 p-6 flex flex-col space-y-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Edit Code</h2>
                <div class="flex items-center space-x-2">
                    <button id="minimize-btn" class="p-2 text-red-500 hover:text-red-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </button>
                    <button id="exit-editor-btn" class="p-2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <textarea id="code-textarea" class="flex-1 p-4 rounded-xl border-gray-300 border-2 focus:outline-none focus:border-blue-500 resize-none"></textarea>
            <div id="error-log" class="text-red-600 text-sm overflow-auto h-24 p-2 rounded-lg bg-red-100 hidden"></div>
        </div>
        
        <button id="restore-editor-btn" class="fixed bottom-4 right-4 z-40 p-4 bg-gray-700 text-white rounded-full shadow-lg hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Preview Iframe -->
        <iframe id="preview-frame" class="w-full h-full"></iframe>
    </div>
    
    <!-- Loading spinner -->
    <div id="loading-spinner" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden">
        <div class="spinner"></div>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="invisible"></div>

    <script>
        // Get references to the DOM elements
        const fileInput = document.getElementById('file-upload');
        const welcomeScreen = document.getElementById('welcome-screen');
        const previewScreen = document.getElementById('preview-screen');
        const previewFrame = document.getElementById('preview-frame');
        const navBar = document.getElementById('nav-bar');
        const codeEditor = document.getElementById('code-editor');
        const codeTextarea = document.getElementById('code-textarea');
        const dropArea = document.getElementById('drop-area');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorLog = document.getElementById('error-log');
        const toast = document.getElementById('toast');
        
        // Button references
        const navToggleButton = document.getElementById('nav-toggle-btn');
        const homeBtn = document.getElementById('home-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const newFileBtn = document.getElementById('new-file-btn');
        const editCodeBtn = document.getElementById('edit-code-btn');
        const exitEditorBtn = document.getElementById('exit-editor-btn');
        const minimizeBtn = document.getElementById('minimize-btn');
        const restoreBtn = document.getElementById('restore-editor-btn');
        const pasteCodeBtn = document.getElementById('paste-code-btn'); // New button

        let currentHtmlContent = '';
        let hideNavTimer;
        let codeMirrorInstance;
        let debounceTimeout;
        const isMobile = window.matchMedia('(max-width: 768px)').matches;


        // Function to show a toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('invisible');
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
                toast.classList.add('invisible');
            }, 3000);
        }
        
        // Function to transition to the preview/editor screen
        function goToPreviewScreen(content = '') {
            currentHtmlContent = content;
            previewFrame.srcdoc = currentHtmlContent;
            
            welcomeScreen.classList.remove('visible');
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                previewScreen.classList.add('visible');
                // Open editor immediately if content is empty (for Paste Code option)
                if (content === '<!-- Initial empty state -->') { // Use a specific marker for initial empty state
                    codeEditor.classList.add('visible-editor');
                    
                    // Initialize or set value for CodeMirror
                    if (!codeMirrorInstance) {
                        initializeCodeMirror();
                    } else {
                        codeMirrorInstance.setValue(currentHtmlContent);
                        codeMirrorInstance.focus();
                    }
                }
            }, 500);
        }

        // Function to initialize CodeMirror
        function initializeCodeMirror() {
            codeMirrorInstance = CodeMirror.fromTextArea(codeTextarea, {
                lineNumbers: true,
                mode: 'htmlmixed',
                theme: 'default',
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: true,
            });
            
            // Make the editor resizable by observing its parent
            const resizeObserver = new ResizeObserver(() => {
                codeMirrorInstance.refresh();
            });
            resizeObserver.observe(codeEditor);

            // Debounced live preview on change
            codeMirrorInstance.on('change', () => {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    currentHtmlContent = codeMirrorInstance.getValue();
                    previewFrame.srcdoc = currentHtmlContent;
                }, 500); // 500ms debounce
            });
            
            codeMirrorInstance.setValue(currentHtmlContent);
            codeMirrorInstance.focus();
        }

        // Add a listener to the file input element
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });
        
        // Add drag-and-drop listeners
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-[#00A5FF]');
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-[#00A5FF]');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-[#00A5FF]');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // Function to handle the file processing
        function handleFile(file) {
            if (file) {
                loadingSpinner.classList.remove('hidden');
                const reader = new FileReader();

                reader.onload = (e) => {
                    loadingSpinner.classList.add('hidden');
                    // Go to preview screen with file content
                    goToPreviewScreen(e.target.result);
                    showToast(`File "${file.name}" uploaded successfully!`);
                };
                reader.readAsText(file);
            }
        }
        
        // Event listener for the Paste Code button
        pasteCodeBtn.addEventListener('click', () => {
            const starterCode = '<!-- Start writing your HTML code here -->\n\n<!DOCTYPE html>\n<html>\n<head>\n    <title>My CodeView App</title>\n</head>\n<body>\n    <h1>Hello CodeView!</h1>\n</body>\n</html>';
            // Use a marker string to tell goToPreviewScreen to open the editor
            goToPreviewScreen('<!-- Initial empty state -->'); 
            
            if(!codeMirrorInstance) {
                initializeCodeMirror();
            }
            codeMirrorInstance.setValue(starterCode);
            codeMirrorInstance.focus();
        });


        // --- Navigation Toggle Logic ---
        
        // Function to handle nav show/hide (used for click on all devices)
        function toggleNav() {
            navBar.classList.toggle('visible-nav');
        }

        // Click listener on the hamburger button (primary action)
        navToggleButton.addEventListener('click', toggleNav);


        // --- Other Button Event Listeners ---
        
        homeBtn.addEventListener('click', () => {
            // Fade out preview screen
            previewScreen.classList.remove('visible');
            navBar.classList.remove('visible-nav');
            codeEditor.classList.remove('visible-editor');
            restoreBtn.classList.add('hidden'); // Ensure restore button is hidden
            
            setTimeout(() => {
                welcomeScreen.style.display = 'flex';
                welcomeScreen.classList.add('visible');
                fileInput.value = ''; // Clear the input so same file can be selected again
                currentHtmlContent = ''; // Clear content
                if (codeMirrorInstance) {
                    codeMirrorInstance.setValue('');
                }
            }, 500); // Wait for fade-out to complete before showing welcome screen
        });

        refreshBtn.addEventListener('click', () => {
            previewFrame.srcdoc = currentHtmlContent;
            showToast('Preview refreshed!');
        });

        newFileBtn.addEventListener('click', () => {
            fileInput.click();
            codeEditor.classList.remove('visible-editor');
            navBar.classList.remove('visible-nav');
        });

        editCodeBtn.addEventListener('click', () => {
            codeEditor.classList.toggle('visible-editor');
            if (codeEditor.classList.contains('visible-editor')) {
                // Initialize CodeMirror when the editor is shown
                if (!codeMirrorInstance) {
                    initializeCodeMirror();
                }
                codeMirrorInstance.setValue(currentHtmlContent);
                codeMirrorInstance.focus();
            }
        });
        
        // New event listener for the exit button
        exitEditorBtn.addEventListener('click', () => {
            codeEditor.classList.remove('visible-editor');
            restoreBtn.classList.remove('hidden'); // Ensure restore button is visible when editor closes
        });

        minimizeBtn.addEventListener('click', () => {
            codeEditor.classList.remove('visible-editor');
            restoreBtn.classList.remove('hidden');
        });

        restoreBtn.addEventListener('click', () => {
            codeEditor.classList.add('visible-editor');
            restoreBtn.classList.add('hidden');
            if (codeMirrorInstance) {
                codeMirrorInstance.focus();
            }
        });

        // Error logging from the iframe
        window.addEventListener('message', (event) => {
            if (event.data.type === 'error' && event.data.message) {
                errorLog.classList.remove('hidden');
                errorLog.innerHTML = `<div>Error: ${event.data.message}</div>`;
            }
        });

        // Catch and log iframe errors
        previewFrame.addEventListener('load', () => {
            try {
                // Clear previous errors
                errorLog.innerHTML = '';
                errorLog.classList.add('hidden');
                
                const iframeWindow = previewFrame.contentWindow;
                iframeWindow.onerror = (message, source, lineno, colno, error) => {
                    const errorMessage = `JS Error: ${message} at line ${lineno}`;
                    window.parent.postMessage({ type: 'error', message: errorMessage }, '*');
                    return true;
                };
            } catch (e) {
                console.error("Could not set up error handler on iframe:", e);
            }
        });
    </script>
</body>
</html>
